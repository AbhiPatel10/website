<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.3.1/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,900;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>File Upload Page</title>
    <link rel="stylesheet" href="fileupload.css">
    <!-- <link rel="stylesheet" href="main.js"> -->
</head>

<body>
    <div class="file-wrapper">
        <div class="upload-btn-wrapper">
            <button class="upload-file ">
                <span class="upload-btn">
                    <i class="font-50"></i>
                    Browse Folder Here
                </span>
                <span class="upload-select-button" id="blankfile">
                    support JPG, JPG2000 and PNG
                </span>
                <!-- <span class="success">
                    <i class="far fa-check-circle text-success"></i>
                </span> -->
            </button>
            <input type="file" name="selectfile" id="selectfile">
            <div class="btn">
                <button type="submit" class="btn-submit">Submit</button>
            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
